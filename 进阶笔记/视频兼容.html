<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频兼容</title>
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <object id="video_f" type='application/x-shockwave-flash' showcontrols="1" autoplay="1" data="http://player.youku.com/player.php/sid/XNDU1NzYwMzk2/v.swf" width="200" height="300">
    <!-- 第一个param是必不可少的，因为在ie6下不能识别出object的data，param重新再将视频地址写一遍，让ie6等老版本能正常播放。  -->
    	<param name="movie" value="http://player.youku.com/player.php/sid/XNDU1NzYwMzk2/v.swf">  
    	<!-- <param name="ShowControls" value="1">    
        <param name="ShowPositionControls" value="1"> 
        <param name="ShowAudioControls" value="1">     
        <param name="ShowStatusBar" value="1"> -->
    </object>
    <!--上边用的是.swf  apple移动设备不支持flash 所以上边的object不支持 -->
    <video id="video_s" loop="loop" controls="controls" width="200" height="300" poster="http://www.happyelements.cn/wp-content/themes/happyelements/images/home.jpg" webkit-playsinline/>
    	<source	type="video/mp4" src="http://www.happyelements.cn/wp-content/themes/happyelements/video/home.mp4"/>
    </video>
</body>
<script type="text/javascript">
	//用js控制一下，根据设备类型决定用哪个标签
	function browserRedirect(){
		//判断设备
		var sUserAgent=navigator.sUserAgent.toLowerCase();
		var bIsIpad=sUserAgent.match(/ipad/i)=="ipad";
		var bIsIphoneOs=sUserAgent.match(/iphone os/i)=="iphone os";
		//获取标签video&object
		var video_s=document.getElementById('video_s');
		var video_f=document.getElementById('video_f');
		//判断如果apple devices,让video标签执行
		if(bIsIpad||bIsIphoneOs){
			video_f.style.display="none";
			video_s.style.display="block";
		}
		//否则用object
		else{
			video_s.style.display="none";
			video_f.style.display="block";
		}

	}
	browserRedirect();
</script>
</html>
